<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="lib/screenfull/screenfull.min.js"></script>
    <link href="lib/red5pro/red5pro-media.css" rel="stylesheet">
    <style>
      #prompt {
        text-align: center;
        padding: 10px;
      }
      .in-progress {
        background-color: rgba(0, 0, 255, .2);
      }
      .success {
        background-color: rgba(0, 255, 0, .2);
      }
      .failure {
        background-color: rgba(255, 0, 0, .2);
      }
      #wrapper {
        width: 100%;
        height: 480px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <video id="red5pro-subscriber" width="640" height="480"
             controls autoplay
             class="red5pro-media red5pro-media-background">
     </video>
    </div>
    <div id="prompt" class="in-progress">Connecting...</div>
    <script>
      (function() {
       console.log('------- USAGE --------');
       console.log('');
       console.log('This page is designed to establish a subscriber session over the Stream Manager Proxy of a Red5 Pro Server. You can provide query params in the URL in order to configure the session to your server deployment.');
       console.log('The following query params are available:');
       console.log('%c [host] ' + '%c       : hostname or IP. Default: `window.location.hostname`', 'background: #222; color: #ebefd0', 'background: #fff; color: #222');
       console.log('%c [protocol] ' + '%c   : protocol which Stream Manager is served over (`http` or `https`). Default: `window.location.protocol`', 'background: #222; color: #ebefd0', 'background: #fff; color: #222');
       console.log('%c [port] ' + '%c       : port number that Stream Maager is served on. Default: `window.location.port`', 'background: #222; color: #ebefd0', 'background: #fff; color: #222');
       console.log('%c [app] ' + '%c        : webapp name to stream to on the server. Default: `live`', 'background: #222; color: #ebefd0', 'background: #fff; color: #222');
       console.log('%c [streamName] ' + '%c : The unique stream name to subscribe to. Required, no default.', 'background: #222; color: #ebefd0', 'background: #fff; color: #222');
       console.log('%c [verbose] ' + '%c    : Flag to enable verbose logging in Dev Console. Optional.', 'background: #222; color: #ebefd0', 'background: #fff; color: #222');
       console.log('%c [view] ' + '%c       : Target broadcast tech (`rtc` or `rtmp`). Optional.', 'background: #222; color: #ebefd0', 'background: #fff; color: #222');
       console.log('');
       console.log('%c [ EXAMPLE ] ' + '%c   : ' + '%c proxy-subscriber.html?host=myred5proserver.com&protocol=https&port=43&app=live&streamName=mystream&verbose=1  ', 'background: #222; color: #ebefd0',  'background: #fff; color: #222', 'background: #d0efd2; color: #222');
       console.log('');
       console.log('----------------------');
       console.log('%cIf this page is served from the `live` webapp of the Stream Manager Server, the only param you are required to provide is `streamName`.', 'padding: 4px; line-height: 20px; background: #222; color: #ebefd0');
       console.log('----------------------');
      })();
    </script>    <script src="lib/es6/es6-fetch.js"></script>
    <script src="lib/es6/es6-promise.min.js"></script>
    <script src="lib/red5pro/red5pro-sdk.min.js"></script>
    <script>
      (function (window, red5prosdk) {

        // Easy access/parse of query params.
        function getParameterByName(name, url) { // eslint-disable-line no-unused-vars
          if (!url) {
            url = window.location.href;
          }
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Set console log level.
        if (getParameterByName('verbose') === '1') {
          red5prosdk.setLogLevel('debug');
        }
        else {
          red5prosdk.setLogLevel('error');
        }

        // Request Edge server from Stream Manager.
        function requestEdge (protocol, port, host, app, streamName, isSecure) {
          var portURI = (port.length > 0 ? ':' + port : '');
          var baseUrl = isSecure ? (protocol + '://' + host) : (protocol + '://' + host + portURI);
          var url = baseUrl + '/streammanager/api/2.0/event/' + app + '/' + streamName + '?action=subscribe';
            return new Promise(function (resolve, reject) {
              fetch(url)
                .then(function (res) {
                  if (res.headers.get("content-type") &&
                    res.headers.get("content-type").toLowerCase().indexOf("application/json") >= 0) {
                      return res.json();
                  }
                  else {
                    throw new TypeError('Could not properly parse response.');
                  }
                })
                .then(function (json) {
                  resolve(json.serverAddress);
                })
                .catch(function (error) {
                  var jsonError = typeof error === 'string' ? error : JSON.stringify(error, null, 2)
                  console.error('[SubscriberStreamManagerProxyTest] :: Error - Could not request Edge IP from Stream Manager. ' + jsonError)
                  reject(error);
                });
            });
          }

        // Configuration parameters.
        var protocol = getParameterByName('protocol') || window.location.protocol;
        protocol = (protocol.indexOf(':') !== -1) ? protocol.substring(0, protocol.lastIndexOf(':')) : protocol;
        var port = getParameterByName('port') || window.location.port;
        var host = getParameterByName('host') || window.location.hostname;
        var app = getParameterByName('app') || 'live';
        var order = getParameterByName('view') || ['rtc', 'rtmp'];
        var streamName = getParameterByName('streamName');
        var isSecure = protocol === 'https';
        var smProtocol = protocol;
        var smPort = isSecure ? '' : '5080';
        var wsProtocol = isSecure ? 'wss' : 'ws';
        var wsPort = isSecure ? 8083 : 8081;

        var rtcConfig = {
          host: host,
          streamName: streamName,
          app: 'streammanager',
          protocol: wsProtocol,
          port: wsPort
        };
        var rtmpConfig = {
          host: host,
          app: app,
          streamName: streamName,
          width: 640,
          height: 480,
          embedWidth: "100%",
          embedHeight: 480,
          buffer: 0.5,
          backgroundColor: '#000000'
        };
        var hlsConfig = {
          host: host,
          protocol: protocol,
          port: port,
          app: app,
          streamName: streamName,
        };

        var subscriber;
        var failover;

        // Handler subscriber events.
        function onSubscriberEvent (event) {
          if (event.type !== 'Subscribe.Playback.Change' &&
              event.type !== 'Subscribe.Volume.Change' &&
              event.type !== 'Subscribe.Time.Update') {
            console.log('[index.js] : Subscriber Event - ' + event.type + '.');
            if (event.type !== 'Subscribe.Metadata') {
              displayPrompt(event.type);
            }
          }
        }

        // Update UI prompt with message.
        function displayPrompt (message) {
          var prompt = document.getElementById('prompt');
          prompt.innerText = message;
          if (message === 'Subscribe.Start') {
            prompt.classList.remove('in-progress');
            prompt.classList.add('success');
          }
          else if (message === 'Subscribe.Fail' || message === 'Connect.Failure') {
            prompt.classList.remove('in-progress');
            prompt.classList.add('failure');
          }
        }

        requestEdge(smProtocol, smPort, host, app, streamName, isSecure)
          .then(function (edgeHost) {

            // Edge host request is successful.
            rtcConfig.connectionParams ={
              host: edgeHost,
              app: app
            };
            rtmpConfig.host = edgeHost;
            // HLS is accessing an edge which is most likely not secure.
            hlsConfig.host = edgeHost;
            hlsConfig.protocol = 'http';
            hlsConfig.port = 5080;

            console.log('[rtc] : ' + JSON.stringify(rtcConfig, null, 2));
            console.log('[rtmp] : ' + JSON.stringify(rtmpConfig, null, 2));
            console.log('[hls] : ' + JSON.stringify(hlsConfig, null, 2));

            // Establish a subscriber session.
            failover = new red5prosdk.Red5ProSubscriber()
            failover.setPlaybackOrder(order)
              .init({
                rtmp: rtmpConfig,
                rtc: rtcConfig,
                hls: hlsConfig
              })
              .then(function (subscriberImpl) {
                subscriber = subscriberImpl;
                subscriber.on('*', onSubscriberEvent);
                subscriber.subscribe();
              })
              .catch(function (error) {
                console.error(error);
                displayPrompt('Subscribe.Fail');
              });

          })
          .catch(function (error) {
            console.error(error);
            displayPrompt('Subscribe.Fail');
          });

        window.subscriberLog = function (message) {
          console.log('[RTMPSubscriber] :: ' + message);
        }

      })(window, window.red5prosdk);
    </script>
  </body>
</html
